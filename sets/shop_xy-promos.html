<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{setName}} – Geek's Guild</title>
  <link rel="stylesheet" href="../../geeksguild.css" />
</head>
<body data-series="{{seriesName}}">
  <header>
    <h1>Geek's Guild</h1>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../shop.html">Shop</a>
    </nav>
  </header>

  <main class="hero">
    <h2>{{setName}}</h2>
    <p>Cards from the {{setName}} set in the {{seriesName}} series.</p>
  </main>

  <section class="section">
    <div id="tableContainer" class="card-results">Loading cards...</div>

  <!-- Lightbox for card details -->

    <div class="lightbox-content">
      <span class="lightbox-close" onclick="closeLightbox()">×</span>
      <img id="lightboxImage" src="" alt="Card image">
      <div id="lightboxDetails"></div>
    </div>
  </div>

  <script>
    const setName = "{{setName}}";
    const seriesName = "{{seriesName}}";

    // You can reuse your existing JS here, or create a smaller one that filters to this set only
  </script>
  <script src="../../shop-set.js"></script> <!-- optional specialized JS file -->
</body>
</html>
