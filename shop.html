<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Pokémon Cards</title>
  <link rel="stylesheet" href="geeksguild.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>PokéCard Palace</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="product-list.html">All Cards</a>
    </nav>
  </header>

  <main class="shop">
    <h2>Complete Product List</h2>
    <div id="csv-table" style="overflow-x: auto;">

  <script>
    fetch('pokemon-cards.csv')
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').map(row => row.split(','));
        const table = document.createElement('table');
        table.style.borderCollapse = 'collapse';
        table.style.width = '100%';
        table.style.maxWidth = '800px';
        table.style.margin = '2rem auto';
        table.style.fontFamily = 'Poppins, sans-serif';
        table.style.background = 'white';
        table.style.borderRadius = '12px';
        table.style.boxShadow = '0 4px 12px rgba(0,0,0,0.08)';
        table.style.overflow = 'hidden';

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const tag = i === 0 ? 'th' : 'td';
            const td = document.createElement(tag);
            td.textContent = cell;
            td.style.border = '1px solid #eee';
            td.style.padding = '0.9rem 1rem';
            td.style.textAlign = 'left';
            td.style.background = i === 0 ? '#f5d9b0' : '#fff';
            td.style.fontWeight = i === 0 ? '600' : 'normal';
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        document.getElementById('csv-table').appendChild(table);
      });
  </script>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PokéCard Palace</p>
  </footer>

</body>
</html>
