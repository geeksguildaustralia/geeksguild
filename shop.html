<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geek's Guild</title>
  <link rel="stylesheet" href="geeksguild.css" />
</head>
<body>
  <header>
    <h1>Geek's Guild</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main class="hero">
    <h2>Catch 'Em All… Before They're Gone!</h2>
    <p></p>
    <a href="shop.html" class="btn">Browse Cards</a>
  </main>

  <h1>Pokémon Card Collection</h1>
  <div id="tableContainer">Loading data...</div>

  <script>
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const rows = lines.slice(1).map(line => line.split(',').map(cell => cell.trim()));
      return { headers, rows };
    }

    // New function: Render cards instead of table
    function renderCards(headers, rows) {
      let html = '<div class="card-grid">';
      rows.forEach(row => {
        html += `
          <div class="card">
            <h3>${row[0]}</h3>
            <p><strong>Set:</strong> ${row[1]}</p>
            <p><strong>Card #:</strong> ${row[2]}</p>
            <p><strong>Rarity:</strong> ${row[3]}</p>
            <p><strong>Variance:</strong> ${row[4]}</p>
            <p><strong>Grade:</strong> ${row[5]}</p>
            <p><strong>Condition:</strong> ${row[6]}</p>
            <p><strong>Quantity:</strong> ${row[7]}</p>
          </div>
        `;
      });
      html += '</div>';
      return html;
    }

    fetch('pokemon-cards.csv')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load CSV file.');
        return response.text();
      })
      .then(csvText => {
        const { headers, rows } = parseCSV(csvText);
        const cardsHTML = renderCards(headers, rows);
        document.getElementById('tableContainer').innerHTML = cardsHTML;
      })
      .catch(error => {
        document.getElementById('tableContainer').innerText = 'Error loading CSV: ' + error.message;
      });
  </script>

  <div class="card-grid" style="border: 1px solid #ccc; padding: 10px;">
  <div class="card" style="background: #eee; padding: 10px;">Card 1</div>
  <div class="card" style="background: #eee; padding: 10px;">Card 2</div>
  <div class="card" style="background: #eee; padding: 10px;">Card 3</div>
  <div class="card" style="background: #eee; padding: 10px;">Card 4</div>
</div>

</body>
</html>
