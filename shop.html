<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geek's Guild</title>
  <link rel="stylesheet" href="geeksguild.css" />
</head>
<body>
  <header>
    <h1>Geek's Guild</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <main class="hero">
    <h2>Catch 'Em All‚Ä¶ Before They're Gone!</h2>
    <p></p>
    <a href="shop.html" class="btn">Browse Cards</a>
  </main>

  <h1>Pok√©mon Card Collection</h1>

  <!-- üîΩ Filter Dropdowns -->
  <div class="filter-bar">
    <label for="setFilter">Filter by Set:</label>
    <select id="setFilter">
      <option value="all">All Sets</option>
    </select>

    <label for="variantFilter">Variant:</label>
    <select id="variantFilter">
      <option value="all">All</option>
      <option value="Holo">Holo & Reverse Holo</option>
      <option value="Non-Holo">Non-Holo</option>
    </select>
  </div>

  <!-- üß© Cards get rendered here -->
  <div id="tableContainer">Loading data...</div>

  <script>
    let allCards = [];
    let headers = [];

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      headers = lines[0].split(',').map(h => h.trim());
      const rows = lines.slice(1).map(line => line.split(',').map(cell => cell.trim()));
      return rows;
    }

    function renderCards(rows) {
      let html = '<div class="card-grid">';
      rows.forEach(row => {
        html += `
          <div class="card">
            <h3>${row[0]}</h3>
            <p><strong>Set:</strong> ${row[1]}</p>
            <p><strong>Card #:</strong> ${row[2]}</p>
            <p><strong>Rarity:</strong> ${row[3]}</p>
            <p><strong>Variance:</strong> ${row[4]}</p>
            <p><strong>Grade:</strong> ${row[5]}</p>
            <p><strong>Condition:</strong> ${row[6]}</p>
            <p><strong>Quantity:</strong> ${row[7]}</p>
          </div>
        `;
      });
      html += '</div>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    function populateSetDropdown() {
      const setFilter = document.getElementById('setFilter');
      const sets = new Set(allCards.map(row => row[1]));
      sets.forEach(setName => {
        const opt = document.createElement('option');
        opt.value = setName;
        opt.textContent = setName;
        setFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const selectedSet = document.getElementById('setFilter').value;
      const selectedVariant = document.getElementById('variantFilter').value;

      const filtered = allCards.filter(row => {
        const cardSet = row[1];
        const variance = row[4].toLowerCase();

        if (selectedSet !== 'all' && cardSet !== selectedSet) return false;

        if (selectedVariant === 'Holo') {
          return variance.includes('holo');
        }

        if (selectedVariant === 'Non-Holo') {
          return !variance.includes('holo');
        }

        return true;
      });

      renderCards(filtered);
    }

    // Fetch and initialize
    fetch('pokemon-cards.csv')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load CSV file.');
        return response.text();
      })
      .then(csvText => {
        allCards = parseCSV(csvText);
        populateSetDropdown();
        renderCards(allCards);

        document.getElementById('setFilter').addEventListener('change', applyFilters);
        document.getElementById('variantFilter').addEventListener('change', applyFilters);
      })
      .catch(error => {
        document.getElementById('tableContainer').innerText = 'Error loading CSV: ' + error.message;
      });
  </script>
</body>
</html>
